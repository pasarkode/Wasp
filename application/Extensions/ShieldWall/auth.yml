services:
    courier:
        class: App\Auth\Courier
        lazy: true
    token.storage:
        class: Wasp\ShieldWall\Token\Storage\APCTokenStorage
        lazy: true
    shield.listener:
        class: Wasp\ShieldWall\Bridge\Symfony\ShieldWallListener
        arguments:
            - "@shield"
            - "/login"
    shield:
        class: Wasp\ShieldWall\ShieldWall
        arguments:
            - "@courier"
            - "@token.storage"
            - "@session"
